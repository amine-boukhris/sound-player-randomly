<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #0f172a;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* generated by gpt */
        button {
            background-color: #9f1239; /* Set the background color */
            color: white; /* Set the text color */
            padding: 10px 20px; /* Set the padding */
            border: none; /* Remove the border */
            border-radius: 5px; /* Add rounded corners */
            font-size: 1.5rem; /* Set the font size */
            cursor: pointer; /* Add a cursor pointer */
            margin: 1rem;
        }

        button:hover {
            background-color: #5b21b6;
            border: 1px solid white;
        }
        /* end of gpt work */
    </style>
</head>
<body>
    <audio id="audio">
        <source src="sound1.wav" type="audio/wav">
    </audio>

    <button onclick="playAudio()">start</button>
    <button onclick="location.reload()">refresh</button>

    <script>
        function playAudio() {
            const timeInterval = Math.floor(Math.random() * 8000) + 2000;

            setTimeout(function(){
                const audio = document.getElementById('audio');
                audio.play();

                // call the function recursivly
                playAudio()
            }, timeInterval)
        }
    </script>
</body>
</html>
